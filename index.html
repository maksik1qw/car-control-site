<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW iDRIVE</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bmw-orange: #ff7d00;
      --bmw-blue: #0066b3;
      --bmw-dark: #1a1a1a;
      --bmw-gray: #2d2d2d;
      --bmw-light: #e6e6e6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'BMW Group', 'Arial', sans-serif;
      background: #000;
      color: white;
      min-height: 100vh;
      overflow: hidden;
    }

    /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ BMW */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .bmw-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 1s ease 0.5s forwards;
    }

    .speedometer-container {
      position: relative;
      width: 320px;
      height: 200px;
      margin-bottom: 40px;
    }

    .speedometer {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .speed-scale, .rpm-scale {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
    }

    .speed-scale {
      top: 0;
      left: 0;
      width: 200px;
      height: 120px;
      border-left: 3px solid var(--bmw-orange);
    }

    .rpm-scale {
      top: 0;
      right: 0;
      width: 100px;
      height: 120px;
      border-right: 3px solid var(--bmw-orange);
    }

    .scale-numbers {
      position: absolute;
      font-size: 12px;
      color: var(--bmw-light);
      font-weight: 300;
    }

    .scale-line {
      position: absolute;
      background: var(--bmw-light);
      opacity: 0.3;
    }

    .speed-hand, .rpm-hand {
      position: absolute;
      background: var(--bmw-orange);
      border-radius: 2px;
      transform-origin: bottom center;
      transition: transform 0.1s ease;
      box-shadow: 0 0 10px var(--bmw-orange);
    }

    .speed-hand {
      width: 3px;
      height: 80px;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
    }

    .rpm-hand {
      width: 2px;
      height: 60px;
      bottom: 20px;
      right: 50%;
      transform: translateX(50%) rotate(-45deg);
    }

    .digital-display {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: var(--bmw-orange);
      text-shadow: 0 0 10px var(--bmw-orange);
    }

    .units {
      font-size: 14px;
      color: var(--bmw-light);
      margin-left: 5px;
    }

    .loading-text {
      font-size: 16px;
      color: var(--bmw-light);
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ BMW iDrive */
    .app-content {
      opacity: 0;
      background: #000;
      min-height: 100vh;
      padding: 20px;
    }

    .app-content.visible {
      opacity: 1;
      animation: bmwFadeIn 0.8s ease;
    }

    .idrive-header {
      text-align: center;
      margin-bottom: 30px;
      padding-top: 20px;
    }

    .idrive-logo {
      font-size: 32px;
      font-weight: 700;
      color: var(--bmw-orange);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .idrive-subtitle {
      font-size: 14px;
      color: var(--bmw-light);
      opacity: 0.7;
      letter-spacing: 1px;
    }

    .control-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    .idrive-btn {
      background: var(--bmw-gray);
      border: 1px solid rgba(255, 125, 0, 0.3);
      border-radius: 8px;
      padding: 20px 15px;
      color: var(--bmw-light);
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .idrive-btn:hover {
      background: rgba(255, 125, 0, 0.1);
      border-color: var(--bmw-orange);
    }

    .idrive-btn:active {
      background: rgba(255, 125, 0, 0.2);
      transform: scale(0.98);
    }

    .btn-icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }

    .btn-text {
      font-weight: 500;
    }

    .btn-time {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 10px;
      color: var(--bmw-orange);
      opacity: 0.7;
    }

    .status-panel {
      background: var(--bmw-gray);
      border-radius: 12px;
      padding: 20px;
      margin: 25px 0;
      border: 1px solid rgba(255, 125, 0, 0.2);
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .status-item {
      text-align: center;
    }

    .status-label {
      font-size: 11px;
      color: var(--bmw-light);
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .status-value {
      font-size: 20px;
      font-weight: 600;
      color: var(--bmw-orange);
    }

    .connection-status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: var(--bmw-light);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #30d158;
      border-radius: 50%;
      margin-right: 8px;
      box-shadow: 0 0 8px #30d158;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      opacity: 0.5;
      font-size: 11px;
      color: var(--bmw-light);
      letter-spacing: 1px;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes bmwFadeIn {
      from { 
        opacity: 0;
        transform: scale(1.05);
      }
      to { 
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 400px) {
      .speedometer-container {
        width: 280px;
        height: 180px;
      }
      
      .speed-scale {
        width: 180px;
      }
      
      .rpm-scale {
        width: 90px;
      }
      
      .control-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }
      
      .idrive-btn {
        padding: 18px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ BMW -->
  <div class="loading-screen" id="loadingScreen">
    <svg class="bmw-logo" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="45" fill="none" stroke="#fff" stroke-width="2"/>
      <path fill="#fff" d="M50 20A30 30 0 1 1 20 50 30 30 0 0 1 50 20z"/>
      <path fill="#000" d="M50 25A25 25 0 1 1 25 50 25 25 0 0 1 50 25z"/>
      <text x="50" y="55" text-anchor="middle" fill="#fff" font-size="24" font-weight="bold">BMW</text>
    </svg>
    
    <div class="speedometer-container">
      <div class="speedometer">
        <!-- –®–∫–∞–ª–∞ —Å–∫–æ—Ä–æ—Å—Ç–∏ 0-260 -->
        <div class="speed-scale" id="speedScale"></div>
        <!-- –®–∫–∞–ª–∞ –æ–±–æ—Ä–æ—Ç–æ–≤ 0-5 -->
        <div class="rpm-scale" id="rpmScale"></div>
        
        <!-- –°—Ç—Ä–µ–ª–∫–∏ -->
        <div class="speed-hand" id="speedHand"></div>
        <div class="rpm-hand" id="rpmHand"></div>
        
        <!-- –¶–∏—Ñ—Ä–æ–≤–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ -->
        <div class="digital-display">
          <span id="speedValue">0</span><span class="units">km/h</span>
          <span style="margin: 0 10px">|</span>
          <span id="rpmValue">0</span><span class="units">x1000</span>
        </div>
      </div>
    </div>
    
    <div class="loading-text">iDRIVE SYSTEM LOADING</div>
  </div>

  <!-- –í—Å–ø—ã—à–∫–∞ -->
  <div class="flash" id="flash"></div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ BMW iDrive -->
  <div class="app-content" id="appContent">
    <div class="idrive-header">
      <div class="idrive-logo">iDrive</div>
      <div class="idrive-subtitle">VEHICLE CONTROL SYSTEM</div>
    </div>

    <div class="control-grid">
      <div class="idrive-btn" onclick="sendCommand('/start', this)">
        <span class="btn-icon">üöÄ</span>
        <div class="btn-text">ENGINE START</div>
        <div class="btn-time">0.7s</div>
      </div>
      
      <div class="idrive-btn" onclick="sendCommand('/lock', this)">
        <span class="btn-icon">üîí</span>
        <div class="btn-text">DOOR LOCK</div>
        <div class="btn-time">0.3s</div>
      </div>
      
      <div class="idrive-btn" onclick="sendCommand('/unlock', this)">
        <span class="btn-icon">üîì</span>
        <div class="btn-text">DOOR UNLOCK</div>
        <div class="btn-time">0.3s</div>
      </div>
      
      <div class="idrive-btn" onclick="sendCommand('/trunk', this)">
        <span class="btn-icon">üì¶</span>
        <div class="btn-text">TRUNK OPEN</div>
        <div class="btn-time">0.5s</div>
      </div>
    </div>

    <div class="status-panel">
      <div class="status-grid">
        <div class="status-item">
          <div class="status-label">TEMPERATURE</div>
          <div class="status-value pulse" id="temp">21.5¬∞C</div>
        </div>
        <div class="status-item">
          <div class="status-label">HUMIDITY</div>
          <div class="status-value pulse" id="humi">45%</div>
        </div>
        <div class="status-item">
          <div class="status-label">VOLTAGE</div>
          <div class="status-value" id="voltage">12.6V</div>
        </div>
        <div class="status-item">
          <div class="status-label">FUEL</div>
          <div class="status-value" id="fuel">85%</div>
        </div>
      </div>
      
      <div class="connection-status">
        <div class="status-indicator">
          <div class="status-dot"></div>
          <div>VEHICLE ONLINE</div>
        </div>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <div>TELEGRAM CONNECTED</div>
        </div>
      </div>
    </div>

    <div class="footer">BMW iDRIVE SYSTEM ‚Ä¢ CONNECTED DRIVE</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    tg.setHeaderColor('secondary_bg_color');

    // –°–æ–∑–¥–∞–Ω–∏–µ —à–∫–∞–ª —Å–ø–∏–¥–æ–º–µ—Ç—Ä–∞
    function createScales() {
      const speedScale = document.getElementById('speedScale');
      const rpmScale = document.getElementById('rpmScale');
      
      // –°–æ–∑–¥–∞–Ω–∏–µ —à–∫–∞–ª—ã —Å–∫–æ—Ä–æ—Å—Ç–∏ 0-260
      for (let i = 0; i <= 260; i += 20) {
        const number = document.createElement('div');
        number.className = 'scale-numbers';
        number.style.left = `${(i / 260) * 100}%`;
        number.style.bottom = '0';
        number.textContent = i;
        speedScale.appendChild(number);
        
        const line = document.createElement('div');
        line.className = 'scale-line';
        line.style.left = `${(i / 260) * 100}%`;
        line.style.bottom = '0';
        line.style.width = '1px';
        line.style.height = i % 40 === 0 ? '15px' : '8px';
        speedScale.appendChild(line);
      }
      
      // –°–æ–∑–¥–∞–Ω–∏–µ —à–∫–∞–ª—ã –æ–±–æ—Ä–æ—Ç–æ–≤ 0-5
      for (let i = 0; i <= 5; i += 1) {
        const number = document.createElement('div');
        number.className = 'scale-numbers';
        number.style.right = `${(i / 5) * 100}%`;
        number.style.bottom = '0';
        number.textContent = i;
        rpmScale.appendChild(number);
        
        const line = document.createElement('div');
        line.className = 'scale-line';
        line.style.right = `${(i / 5) * 100}%`;
        line.style.bottom = '0';
        line.style.width = '1px';
        line.style.height = i % 1 === 0 ? '12px' : '6px';
        rpmScale.appendChild(line);
      }
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è —Å–ø–∏–¥–æ–º–µ—Ç—Ä–∞ BMW
    function startBMWAnimation() {
      const speedHand = document.getElementById('speedHand');
      const rpmHand = document.getElementById('rpmHand');
      const speedValue = document.getElementById('speedValue');
      const rpmValue = document.getElementById('rpmValue');
      
      let speed = 0;
      let rpm = 0;
      const maxSpeed = 260;
      const maxRpm = 5;
      const duration = 3000;
      const startTime = Date.now();
      
      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // –ü–ª–∞–≤–Ω–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ –≤ –Ω–∞—á–∞–ª–µ –∏ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ –≤ –∫–æ–Ω—Ü–µ
        const easeProgress = 1 - Math.pow(1 - progress, 3);
        
        speed = Math.round(easeProgress * maxSpeed);
        rpm = Math.round(easeProgress * maxRpm * 10) / 10;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–æ–∫
        speedHand.style.transform = `translateX(-50%) rotate(${speed / maxSpeed * 180 - 90}deg)`;
        rpmHand.style.transform = `translateX(50%) rotate(${rpm / maxRpm * 180 - 90}deg)`;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä–æ–≤—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
        speedValue.textContent = speed;
        rpmValue.textContent = rpm.toFixed(1);
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
          setTimeout(() => {
            // –Ø—Ä–∫–∞—è –≤—Å–ø—ã—à–∫–∞
            const flash = document.getElementById('flash');
            flash.style.transition = 'opacity 0.4s ease';
            flash.style.opacity = '1';
            
            setTimeout(() => {
              flash.style.opacity = '0';
              
              // –ü–æ–∫–∞–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
              setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('appContent').classList.add('visible');
              }, 400);
            }, 200);
          }, 500);
        }
      }
      
      animate();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      createScales();
      setTimeout(startBMWAnimation, 1000);
    });

    // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    function sendCommand(cmd, buttonElement) {
      buttonElement.style.background = 'rgba(255, 125, 0, 0.3)';
      tg.sendData(cmd);

      setTimeout(() => {
        buttonElement.style.background = '';
        updateVehicleData();
      }, 700);
    }

    function updateVehicleData() {
      const elements = ['temp', 'humi', 'voltage', 'fuel'];
      elements.forEach(id => {
        const element = document.getElementById(id);
        element.classList.add('pulse');
        setTimeout(() => element.classList.remove('pulse'), 1000);
      });
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å –Ω–µ–±–æ–ª—å—à–∏–º–∏ —Å–ª—É—á–∞–π–Ω—ã–º–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏
      document.getElementById('temp').textContent = (20 + Math.random() * 5).toFixed(1) + '¬∞C';
      document.getElementById('humi').textContent = (40 + Math.random() * 15).toFixed(0) + '%';
      document.getElementById('voltage').textContent = (12.4 + Math.random() * 0.4).toFixed(1) + 'V';
    }
  </script>
</body>
</html>
