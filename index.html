<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TELEDRIVE ULTIMATE</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      --card-bg: rgba(25, 25, 25, 0.9);
      --btn-bg: #2a2a2a;
      --btn-hover: #363636;
      --accent: #007aff;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow: hidden;
    }

    .app-content {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
      padding: 24px 20px;
      min-height: 100vh;
    }

    .app-content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #ff2d55, #5856d6, #34c759);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 16px;
      opacity: 0.7;
      margin-top: 8px;
      letter-spacing: 0.5px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 22px 24px;
      margin: 14px 0;
      background: var(--btn-bg);
      border: none;
      border-radius: 20px;
      color: var(--text);
      font-size: 18px;
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: 0.5s;
    }

    .btn:hover:before {
      left: 100%;
    }

    .btn-loading {
      position: relative;
      color: transparent;
      pointer-events: none;
    }
    .btn-loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--text);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
  <div class="app-content" id="appContent">
    <div class="container">
      <div class="header">
        <div class="logo">TELEDRIVE</div>
        <div class="subtitle">–£–º–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–º</div>
      </div>

      <button class="btn" onclick="sendCommand('/start', this)">
        <span class="btn-icon">üöÄ</span> –ó–ê–ü–£–°–ö –î–í–ò–ì–ê–¢–ï–õ–Ø <span style="float:right">0.7—Å</span>
      </button>
      <button class="btn" onclick="sendCommand('/open', this)">
        <span class="btn-icon">üîì</span> –û–¢–ö–†–´–¢–¨ –ó–ê–ú–û–ö <span style="float:right">0.3—Å</span>
      </button>
      <button class="btn" onclick="sendCommand('/close', this)">
        <span class="btn-icon">üîí</span> –ó–ê–ö–†–´–¢–¨ –ó–ê–ú–û–ö <span style="float:right">0.3—Å</span>
      </button>
      <button class="btn" onclick="sendCommand('/status', this)">
        <span class="btn-icon">üìä</span> –°–¢–ê–¢–£–° –°–ò–°–¢–ï–ú–´ <span style="float:right">0.3—Å</span>
      </button>
      <button class="btn" onclick="sendCommand('/trunk', this)">
        <span class="btn-icon">üöó</span> –û–¢–ö–†–´–¢–¨ –ë–ê–ì–ê–ñ–ù–ò–ö <span style="float:right">0.7—Å</span>
      </button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    tg.setHeaderColor('secondary_bg_color');

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–º–∞–Ω–¥—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    function sendCommand(cmd, buttonElement) {
      buttonElement.disabled = true;
      buttonElement.classList.add('btn-loading');
      tg.sendData(cmd);

      setTimeout(() => {
        buttonElement.disabled = false;
        buttonElement.classList.remove('btn-loading');
      }, 1000);
    }
  </script>
</body>
</html>
