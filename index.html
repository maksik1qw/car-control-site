<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW iDRIVE</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bmw-orange: #ff7d00;
      --bmw-dark: #000000;
      --bmw-gray: #1a1a1a;
      --bmw-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: white;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Экран загрузки BMW */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .bmw-logo {
      width: 60px;
      height: 60px;
      margin-bottom: 30px;
      background: 
        radial-gradient(circle at 50% 50%, #fff 0%, #fff 40%, transparent 41%),
        conic-gradient(#fff 0% 25%, transparent 25% 100%);
      border-radius: 50%;
      position: relative;
    }

    .bmw-logo::before {
      content: 'BMW';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8px;
      font-weight: bold;
      color: #000;
    }

    .speedometer-container {
      position: relative;
      width: 300px;
      height: 180px;
      margin-bottom: 30px;
    }

    /* Основной круг спидометра */
    .speedometer-circle {
      position: absolute;
      width: 280px;
      height: 280px;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      border: 3px solid #333;
      border-radius: 50%;
      background: transparent;
    }

    /* Внутренние круги */
    .inner-circle-1 {
      position: absolute;
      width: 240px;
      height: 240px;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid #333;
      border-radius: 50%;
    }

    .inner-circle-2 {
      position: absolute;
      width: 200px;
      height: 200px;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      border: 1px solid #333;
      border-radius: 50%;
    }

    /* Шкала скорости */
    .speed-scale {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 140px;
      overflow: hidden;
    }

    .speed-ticks {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .speed-tick {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 2px;
      height: 15px;
      background: #666;
      transform-origin: bottom center;
    }

    .speed-tick.major {
      height: 25px;
      background: #fff;
      width: 3px;
    }

    .speed-numbers {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      height: 100px;
    }

    .speed-number {
      position: absolute;
      bottom: 0;
      font-size: 12px;
      color: #fff;
      transform: translateX(-50%);
      font-weight: bold;
    }

    /* Шкала оборотов */
    .rpm-scale {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 100px;
    }

    .rpm-numbers {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .rpm-number {
      font-size: 12px;
      color: #fff;
      font-weight: bold;
    }

    /* Стрелки */
    .needle-container {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
    }

    .speed-needle {
      position: absolute;
      bottom: 100px;
      left: 50%;
      width: 3px;
      height: 80px;
      background: #ff7d00;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(-140deg);
      border-radius: 2px;
      box-shadow: 0 0 10px #ff7d00;
    }

    .rpm-needle {
      position: absolute;
      bottom: 100px;
      left: 50%;
      width: 2px;
      height: 60px;
      background: #ff7d00;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(-140deg);
      border-radius: 2px;
      box-shadow: 0 0 8px #ff7d00;
    }

    /* Цифровое отображение */
    .digital-display {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 200px;
    }

    .speed-value {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 5px;
    }

    .rpm-value {
      font-size: 18px;
      color: #ff7d00;
      font-weight: bold;
    }

    .units {
      font-size: 14px;
      color: #666;
      margin-left: 5px;
    }

    .loading-text {
      font-size: 14px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 20px;
    }

    /* Вспышка */
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
    }

    /* Основное приложение */
    .app-content {
      opacity: 0;
      background: #000;
      min-height: 100vh;
      padding: 20px;
    }

    .app-content.visible {
      opacity: 1;
      animation: fadeIn 0.8s ease;
    }

    .idrive-header {
      text-align: center;
      margin-bottom: 30px;
      padding-top: 40px;
    }

    .idrive-logo {
      font-size: 32px;
      font-weight: bold;
      color: #ff7d00;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 10px;
    }

    .idrive-subtitle {
      font-size: 14px;
      color: #666;
      letter-spacing: 1px;
    }

    .control-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    .idrive-btn {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px 15px;
      color: #fff;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .idrive-btn:active {
      background: #333;
      border-color: #ff7d00;
    }

    .btn-icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }

    .btn-time {
      font-size: 11px;
      color: #ff7d00;
      margin-top: 5px;
    }

    .status-panel {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin: 25px 0;
      border: 1px solid #333;
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .status-item {
      text-align: center;
    }

    .status-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .status-value {
      font-size: 18px;
      font-weight: bold;
      color: #ff7d00;
    }

    .connection-status {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #333;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #666;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #0f0;
      border-radius: 50%;
      margin-right: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #333;
      font-size: 11px;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Экран загрузки BMW -->
  <div class="loading-screen" id="loadingScreen">
    <div class="bmw-logo"></div>
    
    <div class="speedometer-container">
      <div class="speedometer-circle"></div>
      <div class="inner-circle-1"></div>
      <div class="inner-circle-2"></div>
      
      <!-- Шкала скорости -->
      <div class="speed-scale">
        <div class="speed-ticks" id="speedTicks"></div>
        <div class="speed-numbers" id="speedNumbers"></div>
      </div>
      
      <!-- Шкала оборотов -->
      <div class="rpm-scale">
        <div class="rpm-numbers">
          <span class="rpm-number">5</span>
          <span class="rpm-number">4</span>
          <span class="rpm-number">3</span>
          <span class="rpm-number">2</span>
          <span class="rpm-number">1</span>
          <span class="rpm-number">0</span>
        </div>
      </div>
      
      <!-- Стрелки -->
      <div class="needle-container">
        <div class="speed-needle" id="speedNeedle"></div>
        <div class="rpm-needle" id="rpmNeedle"></div>
      </div>
      
      <!-- Цифровое отображение -->
      <div class="digital-display">
        <div class="speed-value">
          <span id="currentSpeed">0</span>
          <span class="units">km/h</span>
        </div>
        <div class="rpm-value">
          <span id="currentRpm">0.0</span>
          <span class="units">x1000</span>
        </div>
      </div>
    </div>
    
    <div class="loading-text">IDRIVE SYSTEM LOADING</div>
  </div>

  <!-- Вспышка -->
  <div class="flash" id="flash"></div>

  <!-- Основное приложение -->
  <div class="app-content" id="appContent">
    <div class="idrive-header">
      <div class="idrive-logo">iDRIVE</div>
      <div class="idrive-subtitle">VEHICLE CONTROL SYSTEM</div>
    </div>

    <div class="control-grid">
      <div class="idrive-btn" onclick="sendCommand('/start', this)">
        <span class="btn-icon">🚀</span>
        <div>ENGINE START</div>
        <div class="btn-time">0.7s</div>
      </div>
      
      <div class="idrive-btn" onclick="sendCommand('/lock', this)">
        <span class="btn-icon">🔒</span>
        <div>DOOR LOCK</div>
        <div class="btn-time">0.3s</div>
      </div>
      
      <div class="idrive-btn" onclick="sendCommand('/unlock', this)">
        <span class="btn-icon">🔓</span>
        <div>DOOR UNLOCK</div>
        <div class="btn-time">0.3s</div>
      </div>
      
      <div class="idrive-btn" onclick="sendCommand('/trunk', this)">
        <span class="btn-icon">📦</span>
        <div>TRUNK OPEN</div>
        <div class="btn-time">0.5s</div>
      </div>
    </div>

    <div class="status-panel">
      <div class="status-grid">
        <div class="status-item">
          <div class="status-label">TEMPERATURE</div>
          <div class="status-value" id="temp">21.5°C</div>
        </div>
        <div class="status-item">
          <div class="status-label">HUMIDITY</div>
          <div class="status-value" id="humi">45%</div>
        </div>
        <div class="status-item">
          <div class="status-label">VOLTAGE</div>
          <div class="status-value" id="voltage">12.6V</div>
        </div>
        <div class="status-item">
          <div class="status-label">FUEL</div>
          <div class="status-value" id="fuel">85%</div>
        </div>
      </div>
      
      <div class="connection-status">
        <div class="status-indicator">
          <div class="status-dot"></div>
          <div>VEHICLE ONLINE</div>
        </div>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <div>TELEGRAM CONNECTED</div>
        </div>
      </div>
    </div>

    <div class="footer">BMW iDRIVE SYSTEM • CONNECTED DRIVE</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // Создание шкалы скорости
    function createSpeedScale() {
      const speedTicks = document.getElementById('speedTicks');
      const speedNumbers = document.getElementById('speedNumbers');
      
      // Создание делений и цифр
      for (let i = 0; i <= 260; i += 20) {
        // Деления
        const tick = document.createElement('div');
        tick.className = i % 40 === 0 ? 'speed-tick major' : 'speed-tick';
        tick.style.transform = `rotate(${i * 180 / 260 - 90}deg)`;
        speedTicks.appendChild(tick);
        
        // Цифры
        if (i % 40 === 0) {
          const number = document.createElement('div');
          number.className = 'speed-number';
          number.textContent = i;
          number.style.left = `${50 + 50 * Math.sin(i * Math.PI / 260)}%`;
          number.style.bottom = `${50 - 50 * Math.cos(i * Math.PI / 260)}%`;
          speedNumbers.appendChild(number);
        }
      }
    }

    // Анимация спидометра
    function startAnimation() {
      const speedNeedle = document.getElementById('speedNeedle');
      const rpmNeedle = document.getElementById('rpmNeedle');
      const currentSpeed = document.getElementById('currentSpeed');
      const currentRpm = document.getElementById('currentRpm');
      
      let speed = 0;
      let rpm = 0;
      const maxSpeed = 228; // Как на скриншоте
      const maxRpm = 4.4;   // Как на скриншоте
      const duration = 3000;
      const startTime = Date.now();
      
      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Плавное ускорение
        const easeProgress = progress < 0.5 ? 
          2 * progress * progress : 
          -1 + (4 - 2 * progress) * progress;
        
        speed = Math.round(easeProgress * maxSpeed);
        rpm = Math.round(easeProgress * maxRpm * 10) / 10;
        
        // Обновление стрелок
        speedNeedle.style.transform = `translateX(-50%) rotate(${speed / 260 * 180 - 90}deg)`;
        rpmNeedle.style.transform = `translateX(-50%) rotate(${rpm / 7 * 180 - 90}deg)`;
        
        // Обновление цифровых значений
        currentSpeed.textContent = speed;
        currentRpm.textContent = rpm.toFixed(1);
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // Завершение анимации
          setTimeout(() => {
            // Вспышка
            const flash = document.getElementById('flash');
            flash.style.transition = 'opacity 0.3s ease';
            flash.style.opacity = '1';
            
            setTimeout(() => {
              flash.style.opacity = '0';
              
              // Показ основного приложения
              setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('appContent').classList.add('visible');
              }, 300);
            }, 150);
          }, 1000);
        }
      }
      
      animate();
    }

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
      createSpeedScale();
      setTimeout(startAnimation, 500);
    });

    // Функции управления
    function sendCommand(cmd, buttonElement) {
      buttonElement.style.background = '#333';
      buttonElement.style.borderColor = '#ff7d00';
      tg.sendData(cmd);

      setTimeout(() => {
        buttonElement.style.background = '';
        buttonElement.style.borderColor = '';
      }, 700);
    }
  </script>
</body>
</html>
