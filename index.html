<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.1s;
    }
    .btn:active {
      transform: scale(0.98);
      opacity: 0.9;
    }
    .btn-start { background: #ff5a5f; color: white; }
    .btn-open { background: #00c853; color: white; }
    .btn-close { background: #ffbb33; color: black; }
    .btn-status { background: #33b5e5; color: white; }
    .btn-trunk { background: #aa66cc; color: white; }
    .status-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöó TELEDRIVE</h1>
    <p style="text-align:center; opacity:0.9;">–£–ø—Ä–∞–≤–ª—è–π –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–º –∏–∑ –ª—é–±–æ–π —Ç–æ—á–∫–∏ –º–∏—Ä–∞</p>

    <button class="btn btn-start" onclick="sendCommand('/start')">üöÄ –ó–ê–ü–£–°–ö –î–í–ò–ì–ê–¢–ï–õ–Ø (0.7—Å)</button>
    <button class="btn btn-open" onclick="sendCommand('/open')">üîì –û–¢–ö–†–´–¢–¨ –ó–ê–ú–û–ö (0.3—Å)</button>
    <button class="btn btn-close" onclick="sendCommand('/close')">üîí –ó–ê–ö–†–´–¢–¨ –ó–ê–ú–û–ö (0.3—Å)</button>
    <button class="btn btn-status" onclick="sendCommand('/status')">üìä –°–¢–ê–¢–£–° (0.3—Å)</button>
    <button class="btn btn-trunk" onclick="sendCommand('/trunk')">üöó –û–¢–ö–†–´–¢–¨ –ë–ê–ì–ê–ñ–ù–ò–ö (0.7—Å)</button>

    <div class="status-box">
      <div>üå°Ô∏è –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: <span id="temp">‚Äî</span>¬∞C</div>
      <div>üíß –í–ª–∞–∂–Ω–æ—Å—Ç—å: <span id="humi">‚Äî</span>%</div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    function sendCommand(cmd) {
      tg.sendData(cmd);
      showPopup("‚úÖ –ö–æ–º–∞–Ω–¥–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞: " + cmd);
    }

    function showPopup(text) {
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      popup.innerText = text;
      popup.style.display = "block";
      overlay.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
        overlay.style.display = "none";
      }, 2000);
    }

    // –≠–º—É–ª—è—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö —Å –¥–∞—Ç—á–∏–∫–∞ (–≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ ‚Äî –∑–∞–ø—Ä–æ—Å –∫ ESP32)
    setInterval(() => {
      document.getElementById("temp").innerText = (20 + Math.random() * 5).toFixed(1);
      document.getElementById("humi").innerText = (50 + Math.random() * 10).toFixed(0);
    }, 3000);
  </script>
</body>
</html>
