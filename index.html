<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DRIVE SYSTEM</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary-red: #ff0000;
      --primary-white: #ffffff;
      --dark-bg: #000000;
      --accent-glow: rgba(255, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: var(--dark-bg);
      color: white;
      min-height: 100vh;
      overflow: hidden;
    }

    /* –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–ø–∏–¥–æ–º–µ—Ç—Ä–∞ */
    .speedometer-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 40px;
    }

    /* –í–Ω–µ—à–Ω–∏–π –∫—Ä—É–≥ */
    .outer-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-radius: 50%;
      transition: border-color 1s ease 0.5s;
    }

    .outer-circle.active {
      border-color: var(--primary-white);
    }

    /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∫—Ä—É–≥ */
    .inner-circle {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 2px solid transparent;
      border-radius: 50%;
      transition: border-color 1s ease 1s;
    }

    .inner-circle.active {
      border-color: var(--primary-white);
    }

    /* –ö—Ä–∞—Å–Ω–∞—è —Å—Ç—Ä–µ–ª–∫–∞ */
    .needle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 120px;
      background: var(--primary-red);
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(-90deg);
      border-radius: 2px;
      opacity: 0;
      transition: opacity 0.5s ease;
      box-shadow: 0 0 20px var(--accent-glow);
      z-index: 3;
    }

    .needle.active {
      opacity: 1;
    }

    .needle::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 16px;
      background: var(--primary-red);
      border-radius: 50%;
      box-shadow: 0 0 15px var(--accent-glow);
    }

    /* –®–∫–∞–ª–∞ —Å–ø–∏–¥–æ–º–µ—Ç—Ä–∞ */
    .scale {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease 1.5s;
    }

    .scale.active {
      opacity: 1;
    }

    .scale-tick {
      position: absolute;
      bottom: 50%;
      left: 50%;
      width: 2px;
      height: 15px;
      background: var(--primary-white);
      transform-origin: bottom center;
      opacity: 0.7;
    }

    .scale-tick.major {
      height: 25px;
      width: 3px;
      opacity: 1;
    }

    .scale-number {
      position: absolute;
      color: var(--primary-white);
      font-size: 14px;
      font-weight: bold;
      transform: translateX(-50%);
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –¥–∏—Å–ø–ª–µ–π */
    .center-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .speed-value {
      font-size: 42px;
      font-weight: bold;
      color: var(--primary-red);
      text-shadow: 0 0 20px var(--accent-glow);
      margin-bottom: 5px;
      opacity: 0;
      transition: opacity 0.5s ease 2s;
    }

    .speed-value.active {
      opacity: 1;
    }

    .speed-unit {
      font-size: 16px;
      color: var(--primary-white);
      opacity: 0.7;
      opacity: 0;
      transition: opacity 0.5s ease 2.2s;
    }

    .speed-unit.active {
      opacity: 1;
    }

    .loading-text {
      font-size: 16px;
      color: var(--primary-white);
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0;
      transition: opacity 0.5s ease;
      margin-top: 20px;
    }

    .loading-text.active {
      opacity: 1;
    }

    /* –í—Å–ø—ã—à–∫–∞ */
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ */
    .app-content {
      opacity: 0;
      background: #000;
      min-height: 100vh;
      padding: 20px;
      transform: scale(0.9);
      transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .app-content.visible {
      opacity: 1;
      transform: scale(1);
    }

    .app-header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 30px;
    }

    .app-title {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff0000, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .app-subtitle {
      font-size: 14px;
      color: #666;
      letter-spacing: 1px;
    }

    .control-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    .control-btn {
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 25px 15px;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .control-btn:active {
      background: #333;
      border-color: #ff0000;
      transform: scale(0.95);
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
      transition: 0.5s;
    }

    .control-btn:active::before {
      left: 100%;
    }

    .btn-icon {
      font-size: 28px;
      margin-bottom: 10px;
      display: block;
    }

    .btn-label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .btn-time {
      font-size: 11px;
      color: #ff0000;
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      border: 2px solid #333;
      margin-bottom: 25px;
    }

    .status-item {
      text-align: center;
    }

    .status-label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .status-value {
      font-size: 20px;
      font-weight: bold;
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    .system-status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 15px 20px;
      border: 2px solid #333;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #666;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #00ff00;
      border-radius: 50%;
      margin-right: 10px;
      box-shadow: 0 0 10px #00ff00;
    }

    .app-footer {
      text-align: center;
      margin-top: 30px;
      color: #333;
      font-size: 11px;
      letter-spacing: 1px;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .glow {
      animation: glow 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
  <div class="loading-screen" id="loadingScreen">
    <div class="speedometer-container">
      <div class="outer-circle" id="outerCircle"></div>
      <div class="inner-circle" id="innerCircle"></div>
      
      <div class="scale" id="scale"></div>
      <div class="needle" id="needle"></div>
      
      <div class="center-display">
        <div class="speed-value" id="speedValue">0</div>
        <div class="speed-unit" id="speedUnit">km/h</div>
      </div>
    </div>
    
    <div class="loading-text" id="loadingText">SYSTEM BOOT</div>
  </div>

  <!-- –í—Å–ø—ã—à–∫–∞ -->
  <div class="flash" id="flash"></div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
  <div class="app-content" id="appContent">
    <div class="app-header">
      <div class="app-title">Drive Control</div>
      <div class="app-subtitle">Advanced Vehicle Management System</div>
    </div>

    <div class="control-panel">
      <div class="control-btn" onclick="sendCommand('/start', this)">
        <span class="btn-icon">üöÄ</span>
        <div class="btn-label">ENGINE START</div>
        <div class="btn-time">0.7s</div>
      </div>
      
      <div class="control-btn" onclick="sendCommand('/lock', this)">
        <span class="btn-icon">üîí</span>
        <div class="btn-label">DOOR LOCK</div>
        <div class="btn-time">0.3s</div>
      </div>
      
      <div class="control-btn" onclick="sendCommand('/unlock', this)">
        <span class="btn-icon">üîì</span>
        <div class="btn-label">DOOR UNLOCK</div>
        <div class="btn-time">0.3s</div>
      </div>
      
      <div class="control-btn" onclick="sendCommand('/trunk', this)">
        <span class="btn-icon">üì¶</span>
        <div class="btn-label">TRUNK OPEN</div>
        <div class="btn-time">0.5s</div>
      </div>
    </div>

    <div class="status-grid">
      <div class="status-item">
        <div class="status-label">TEMPERATURE</div>
        <div class="status-value glow" id="temp">22¬∞C</div>
      </div>
      <div class="status-item">
        <div class="status-label">HUMIDITY</div>
        <div class="status-value" id="humi">48%</div>
      </div>
      <div class="status-item">
        <div class="status-label">VOLTAGE</div>
        <div class="status-value" id="voltage">12.4V</div>
      </div>
      <div class="status-item">
        <div class="status-label">FUEL LEVEL</div>
        <div class="status-value" id="fuel">87%</div>
      </div>
    </div>

    <div class="system-status">
      <div class="status-indicator">
        <div class="status-dot"></div>
        <div>VEHICLE ONLINE</div>
      </div>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <div>SYSTEM READY</div>
      </div>
    </div>

    <div class="app-footer">DRIVE SYSTEM v2.0 ‚Ä¢ SECURE CONNECTION</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // –°–æ–∑–¥–∞–Ω–∏–µ —à–∫–∞–ª—ã —Å–ø–∏–¥–æ–º–µ—Ç—Ä–∞
    function createScale() {
      const scale = document.getElementById('scale');
      
      // –°–æ–∑–¥–∞–Ω–∏–µ –¥–µ–ª–µ–Ω–∏–π –∏ —Ü–∏—Ñ—Ä
      for (let i = 0; i <= 250; i += 10) {
        const tick = document.createElement('div');
        tick.className = i % 50 === 0 ? 'scale-tick major' : 'scale-tick';
        tick.style.transform = `rotate(${i * 180 / 250 - 90}deg)`;
        scale.appendChild(tick);
        
        // –¶–∏—Ñ—Ä—ã –∫–∞–∂–¥—ã–µ 50 –µ–¥–∏–Ω–∏—Ü
        if (i % 50 === 0) {
          const number = document.createElement('div');
          number.className = 'scale-number';
          number.textContent = i;
          number.style.left = `${50 + 40 * Math.sin(i * Math.PI / 250)}%`;
          number.style.bottom = `${50 - 40 * Math.cos(i * Math.PI / 250)}%`;
          scale.appendChild(number);
        }
      }
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
    function startLoadingAnimation() {
      const elements = [
        { id: 'needle', delay: 0 },
        { id: 'outerCircle', delay: 500 },
        { id: 'innerCircle', delay: 1000 },
        { id: 'scale', delay: 1500 },
        { id: 'speedValue', delay: 2000 },
        { id: 'speedUnit', delay: 2200 },
        { id: 'loadingText', delay: 500 }
      ];

      // –ê–∫—Ç–∏–≤–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
      elements.forEach(element => {
        setTimeout(() => {
          document.getElementById(element.id).classList.add('active');
        }, element.delay);
      });

      // –ê–Ω–∏–º–∞—Ü–∏—è —Å–∫–æ—Ä–æ—Å—Ç–∏
      const speedValue = document.getElementById('speedValue');
      const needle = document.getElementById('needle');
      let speed = 0;
      const duration = 2000;
      const startTime = Date.now() + 2500; // –ù–∞—á–∏–Ω–∞–µ–º –ø–æ—Å–ª–µ –ø–æ—è–≤–ª–µ–Ω–∏—è –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤

      function animateSpeed() {
        const elapsed = Date.now() - startTime;
        if (elapsed < 0) {
          requestAnimationFrame(animateSpeed);
          return;
        }

        const progress = Math.min(elapsed / duration, 1);
        const easeProgress = 1 - Math.pow(1 - progress, 3); // Ease-out —ç—Ñ—Ñ–µ–∫—Ç
        
        speed = Math.round(easeProgress * 250);
        speedValue.textContent = speed;
        needle.style.transform = `translateX(-50%) rotate(${speed * 180 / 250 - 90}deg)`;

        if (progress < 1) {
          requestAnimationFrame(animateSpeed);
        } else {
          // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
          setTimeout(() => {
            // –Ø—Ä–∫–∞—è –≤—Å–ø—ã—à–∫–∞
            const flash = document.getElementById('flash');
            flash.style.opacity = '1';
            
            setTimeout(() => {
              // –ü–æ–∫–∞–∑ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
              document.getElementById('loadingScreen').style.display = 'none';
              document.getElementById('appContent').classList.add('visible');
              
              setTimeout(() => {
                flash.style.opacity = '0';
              }, 300);
            }, 200);
          }, 500);
        }
      }

      setTimeout(animateSpeed, 2500);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      createScale();
      setTimeout(startLoadingAnimation, 500);
    });

    // –§—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    function sendCommand(cmd, buttonElement) {
      buttonElement.style.borderColor = '#ff0000';
      buttonElement.style.background = 'rgba(255, 0, 0, 0.1)';
      tg.sendData(cmd);

      setTimeout(() => {
        buttonElement.style.borderColor = '';
        buttonElement.style.background = '';
      }, 700);
    }
  </script>
</body>
</html>
